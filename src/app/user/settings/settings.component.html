
<div class="startCardHolder" fxLayoutAlign="center">
	<mat-card class="startUp-card">
		<mat-card-header>
			<div>
				<mat-card-title> User Settings!</mat-card-title>
			</div>
		</mat-card-header>
	</mat-card>
	
	<mat-card class="startUp-card">
		<mat-card-header>
			<div>
				<mat-card-title> Radius Setting</mat-card-title>
			</div>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field>
			  <input matInput type="number" [(ngModel)]="radius" placeholder="Change the radius">
            </mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button (click)="radiusSetting()" color="primary">Update</button>
		</mat-card-actions>
	</mat-card>
	
	
	<mat-card class="startUp-card">
		<mat-card-header>
			<div>
				<mat-card-title>Change Password </mat-card-title>
			</div>
		</mat-card-header>
		<mat-card-content>
			
		</mat-card-content>
	</mat-card>
	
	
	
	<mat-card class="startUp-card">
		<mat-card-header>
			<div>
				<mat-card-title> Delete Account</mat-card-title>
			</div>
		</mat-card-header>
		<mat-card-content>
			<mat-card-actions>
					<div><button mat-raised-button (click) = "openDialog()" color="primary">Delete Account</button></div>
				</mat-card-actions>
		</mat-card-content>
	</mat-card>
</div>
