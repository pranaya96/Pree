<div class="profile-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card
    class="profile-card"
    *ngFor="let user of userInfo"
    layout="column"
    layout-align="center center"
  >
    <div class="image-container">
      <img mat-card-image src="{{ user.userPicUrl }}" />
    </div>
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.businessType }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user.businessDescription }}</p>
      <p>{{ user.phoneNumber }}</p>
      <p>{{ user.address }}</p>
    </mat-card-content>
  </mat-card>
  <app-add-event></app-add-event>
  <div class="added-event-container">
    <p>My Events</p>
    <mat-card *ngFor="let sevent of event">
      <mat-card-header>
        <mat-card-title>{{ sevent.eventName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ sevent.eventDate }}</p>
        <p>{{ sevent.eventAddress }}</p>
        <p>{{ sevent.eventTime }}</p>
        <p>{{ sevent.eventType }}</p>
        <p>{{ sevent.eventDescription }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
